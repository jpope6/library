<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button class="add-book" id="add-book">+ Add Book</button>
    </div>

    <dialog id="modal">
      <form id="form" method="dialog">
        <h2>Add New Book</h2>
        <input
          type="text"
          id="title"
          name="author"
          placeholder="Title"
          autocomplete="off"
          value=""
        /><br />
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          autocomplete="off"
          value=""
        /><br />
        <input
          type="text"
          id="pages"
          name="pages"
          placeholder="Number of Pages"
          autocomplete="off"
          value=""
        /><br />
        <div id="read-status">
          <label for="read">I have read this book:</label>
          <input type="checkbox" id="read" name="read" /><br />
        </div>
        <div id="form-buttons">
          <button id="cancel">Cancel</button>
          <button id="submit">Submit</button>
        </div>
      </form>
    </dialog>

    <div id="container"></div>
    <script src="app.js"></script>
  </body>
</html>
