<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <button class="add-book" id="add-book">+ Add Book</button>

    <dialog id="modal">
      <form id="form" method="dialog">
        <input type="text" id="title" name="author" placeholder="Title" /><br />
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
        /><br />
        <input
          type="text"
          id="pages"
          name="pages"
          placeholder="Number of Pages"
        /><br />
        <label for="read">I have read this book.</label>
        <input type="checkbox" id="read" name="read" /><br />
        <div id="form-buttons">
          <button id="cancel">Cancel</button>
          <button id="submit">Submit</button>
        </div>
      </form>
    </dialog>

    <div id="container"></div>
    <script src="app.js"></script>
  </body>
</html>
